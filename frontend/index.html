<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Live Threat Map</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/globe.gl"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="globe"></div>
    <div id="tooltip"></div>
    
    <div id="rotation-container">
      <span style="margin-right:8px;">Auto Rotate</span>
      <label style="cursor:pointer;">
        <input type="checkbox" id="rotation-toggle" checked style="display:none;">
        <span id="toggle-slider" style="
          display:inline-block;width:40px;height:20px;
          background:#0f0;border-radius:10px;position:relative;vertical-align:middle;
          transition:background 0.3s;cursor:pointer;">
          <span style="
            position:absolute;top:2px;left:2px;width:16px;height:16px;
            background:white;border-radius:50%;transition:left 0.3s;"></span>
        </span>
      </label>
    </div>

    <div id="hud">
      <div><span class="dot" id="statusDot"></span><b>Live Threat Map</b></div>
      <div id="status">Connectingâ€¦</div>
    </div>

    <div id="ip-counter">Threats Identified (Last 24h): 0</div>
    <button id="reset-counter" style="position: fixed; bottom: 12px; right: 12px; padding: 8px 12px; background: rgba(0,0,0,.6); color: #eee; border-radius: 8px; font-size: 16px;">Reset Counter</button>

    <audio id="background-music" loop>
      <source src="https://www.royaltyfree-music.com/audio/free_music_loop.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
